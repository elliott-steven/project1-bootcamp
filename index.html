<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This is the Bulma cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Video Game Search Engine</title>
</head>

<body>
    <!--Sidebar-->
    <section class="wrapper">
        <div class="columns">
            <div class="column sideBar">
                <h1 class="title m-2 has-text-centered">
                    Video Game Search
                </h1>
                <!--Search bar with dropdowns and search button-->
                <form id="search-form">
                    <div class="select is-fullwidth m-2">
                        <select id="format-input">
                            <option value="" disabled selected>Select Search Option</option>
                            <option value="games">Games</option>
                            <option value="genres">Genres</option>
                            <option value="developers">Developers</option>
                            <option value="publishers">Publishers</option>
                        </select>
                    </div>
                    <input id="search-input" class="input m-2" type="text" placeholder="Search Games">
                    <button class="button is-fullwidth m-2 searchBtn">Search</button>
                </form>
                <!--game search history placeholder. Currently not in use. JS not working correctly-->
                <div class="content" id="game-history"></div>
                <!--Rawg link for using API-->
                <div class="logo">Powered by.. <a href="http://www.rawg.io"><img src="./img/rawg-logo.png"
                            alt="Rawg Logo"></a></div>
                <!--GiantBomb link for using API-->
                <div class="logo">and by.. <a href="http://www.giantbomb.com"><img src="./img/giantbomb-logo.png"
                            alt="GiantBomb Logo"></a></div>
            </div>
            <!--Section for displaying search results-->
            <div class="column pt-0">
                <section class="hero">
                    <div class="hero-foot">
                        <nav class="tabs is-boxed is-large is-centered">
                            <div class="container">
                                <ul>
                                    <li class="tab link-tab is-active" onclick="openTab(event,'pictures')"><a><span
                                                class="icon is-small"><i class="fas fa-image"
                                                    aria-hidden="true"></i></span>
                                            <span>Pictures</span></a>
                                    </li>
                                    <li class="tab link-tab not-active" onclick="openTab(event,'videos')"><a><span
                                                class="icon is-small"><i class="fas fa-film"
                                                    aria-hidden="true"></i></span>
                                            <span>Videos</span></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </section>
                <!--Container for picture and video tabs-->
                <div class="container section">
                    <div id="pictures" class="content-tab">
                        <h2 class="resultTitle">Search Results:<span id="result-text"></span></h2>
                        <div class="resultCard is-flex is-flex-wrap-wrap" id="result-content"></div>
                    </div>
                    <div id="videos" class="content-tab" style="display:none">
                        <h2 class="resultTitle">Search Results:<span id="result-text"></span></h2>
                        <div class="resultCard is-flex is-flex-wrap-wrap" id="result-content-videos"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Our own script-->
    <script src="./js/script.js"></script>
</body>

</html>
