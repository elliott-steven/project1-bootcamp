<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--This is the Bulma cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Video Game Search Engine</title>
</head>

<body>

    <section class="wrapper">
        <div class="columns">
            <div class="column sideBar">
                <h1 class="title m-2 has-text-centered">
                    Video Game Search Engine
                </h1>

                <form id="search-form">
                    <input id="search-input" class="input m-2" type="text" placeholder="Search Games">
                    <div class="select is-fullwidth m-2">
                        <select id="format-input">
                            <option value="" disabled selected>Select dropdown</option>
                            <option value="">Option 1</option>
                        </select>
                    </div>
                    <button class="button is-fullwidth m-2 searchBtn">Search</button>
                </form>
            </div>

            <div class="column">
                <h2>Here are your results:<span id="result-text"></span></h2>
                <div class="card">
                    <div class="card-content resultCard" id="result-content"></div>
                </div>
            </div>
        </div>
    </section>

    <!--JQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Our own script-->
    <script src="./js/script.js"></script>
</body>

</html>
